name: SteelFox Release Builder

on:
  push:
    tags:
      - 'v*' # Déclenche le workflow sur les tags comme v1.0.0
  workflow_dispatch: # Permet de lancer le workflow manuellement depuis l'interface GitHub

jobs:
  build-and-release:
    name: Build Executables and Create Release
    runs-on: windows-latest
    
    permissions:
      contents: write # Nécessaire pour créer la release et uploader les assets

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Récupère tout l'historique pour de meilleurs changelogs

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip' # Active le cache pour accélérer les builds

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller pillow

      - name: Build Console Version
        run: |
          python build_console.py
          
      - name: Build Builder Version
        run: |
          python build_builder.py

      - name: Verify Executables
        run: |
          if (!(Test-Path "steelfox_console.exe")) { throw "steelfox_console.exe manquant!" }
          if (!(Test-Path "steelfox_builder.exe")) { throw "steelfox_builder.exe manquant!" }
          Write-Host "Les deux exécutables ont été générés avec succès."

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: SteelFox Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true # Génère automatiquement un beau changelog basé sur les PRs et commits
          files: |
            steelfox_console.exe
            steelfox_builder.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
